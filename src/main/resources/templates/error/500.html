<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/head"></th:block>
</head>
<body class="pace-top  pace-done">
	<div class="pace  pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show d-none">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade show">
		<!-- begin error -->
		<div class="error">
			<div class="error-code">500</div>
			<div class="error-content">
				<div th:text="${message}" class="error-message"></div>
				<div class="error-desc mb-3 mb-sm-4 mb-md-5">
				</div>
				<div>
					<a href="/calendar" class="btn btn-success p-l-20 p-r-20">Go Home</a>
				</div>
			</div>
		</div>
		<!-- end error -->

		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top">
			<i class="fa fa-angle-up"></i>
		</a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
</body>
</html>
