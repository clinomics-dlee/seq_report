<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<style>
		.pdf-page {
			height: 1024px;
		}
	</style>
</head>

<body>
	<div class="pdf-page">
		<div style="margin-bottom: 250px;">
			<img th:src="${logoImageStr}" width="150px">
		</div>

		<div style="text-align: center;border-top: 1px solid #000000;border-bottom: 1px solid #000000;font-size: 60px;font-weight: bold;padding: 50px;">
			Analysis Report
		</div>

		<div style="text-align: right; font-size: 30px; margin-bottom: 250px;">
			Raw Data Service
		</div>

		<div style="float: right;">
			<table style="font-size: 15px; text-align: center;">
				<tr style="border: 3px solid #fff;">
					<td style="border: 3px solid #fff; padding:5px 40px 5px 40px; background-color:#E6E6E6;">Customer</td>
					<td style="border: 3px solid #fff; padding:5px 40px 5px 40px; background-color:#E6E6E6;">Joshua</td>
				</tr>
				<tr style="border: 3px solid #fff;">
					<td style="border: 3px solid #fff; padding:5px 40px 5px 40px; background-color:#E6E6E6;">Service</td>
					<td style="border: 3px solid #fff; padding:5px 40px 5px 40px; background-color:#E6E6E6;">WGRS</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
