<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<style>	
		table { border-collapse: collapse; }
		table td { padding: 0px }
		body {
			font-family: "Noto Sans KR", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
		}
		.page {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: relative;
			width: 210mm;
			height: 297.13mm;
		}
		.hide {
			display: none;
		}
		a {
			color: rgba(0,51,102,1);
			text-decoration: none;
			display: inline-block;
			padding: 2px;
		}
		a:hover {
			text-decoration: underline;
		}
		a.active {
			background-color: rgba(0,51,102,1);
			color: white;
		}
		div.header {
			position: absolute;
			top: 0.00in;
			left: 0.00in;
			width: 210mm;
			height: 127.5px;
			background-image: radial-gradient( circle 823px at 10% 32.5%,  rgba(0,51,102,1) 0%, rgba(89,148,207,1) 90% );
		}
		div.header.p1 {
			background-image: linear-gradient( 111.8deg,  rgb(12, 100, 189) 19.8%, rgba(0,173,239,1) 92.1% );
		}
		div.header.p2 {
			background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(0,95,104,1) 0%, rgba(15,156,168,1) 90% );
		}
		div.header h1 {
			font-size: 28px;
			margin: 40px 0 0 40px;
			color: white; 
		}
		div.content {
			position: absolute;
			top: 1.45in;
			left: 0.4in;
			width: 680px;
		}

		hr.hline {
			position: absolute;
			border: 1px solid #000;
			border-bottom: 0px;
			text-align: left;
			margin-left: 0;
		}
		hr.hline.dashed {
			border: 1px dashed #000;
		}
		hr.vline {
			position: absolute;
			border: 1px solid #000;
			border-right: 0px;
		}
		hr.vline.dashed {
			border: 1px dashed #000;
		}

		div.flow {
			position: relative;
			display: table;
			margin: 0;
			padding: 0;
		}
		div.flow div {
			position: absolute;
			border: 1px solid #333;
			width: 110px;
			height: 50px;
			background-color: white;
			font-size: 9pt;
			text-align: center;
			line-height: 1.2;
			padding: 0;
			display : flex;
			align-items : center;
			justify-content: center;
		}
		div.flow span {
			width: 100px;
			position: absolute;
			display: block;
			font-size: 8.5pt;
		}
		div.flow span.triangle {
			position: absolute;
			display: inline-block;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 6px;
		}
		div.flow span.triangle.bottom {
			border-color:#333 transparent transparent transparent;
		}
		div.flow span.triangle.top {
			border-color:transparent transparent #333 transparent;
		}
		div.flow span.triangle.left {
			border-color:transparent #333 transparent transparent;
		}
		div.flow span.triangle.right {
			border-color:transparent transparent transparent #333;
		}
		div.flow div.vtext {
			font-size: 9.5pt;
			background-color: #EFEFEF;
			border: 0px;
			writing-mode: vertical-lr;
			transform: rotate(180deg);
		}
		div.content img {
			max-width: 100%;
		}
		div.footer {
			position: absolute;
			top: 11.11in;
			left: 4.04in;
			width: 0.15in;
		}
		div.footer span {
			font-size: 12pt;
			color: #919191
		}
		dl {
			margin: 20px 0 0 40px;
		}
		dt {
			padding: 8px 3px;
			font-weight: 400;
			font-size: 16px;
		}
		dd {
			padding: 3px 3px;
			font-weight: 300;
			font-size: 16px;
		}
		ul {
			min-width: 600px;
			max-width: 650px;
		}
		li {
			font-weight: 300;
			letter-spacing: 0.3px;
			font-size: 14px;
		}
		h1 {
			font-weight: normal;
			font-size: 18pt;
		}
		h2 {
			font-weight: normal;
			font-size: 14.3pt;
			margin-left: 20px;
		}
		table.type09 {
			border-collapse: collapse;
			text-align: left;
			line-height: 1.5;
			margin-top: 10px;
			margin-left: 20px;
		}
		table.type09 thead th {
			padding: 10px;
			font-weight: bold;
			vertical-align: top;
			color: #369;
			border-bottom: 3px solid #036;
			font-size: 15px;
			background-color: #efefef;
			white-space: nowrap;
		}
		table.type09 tbody th {
			width: 150px;
			padding: 10px;
			font-weight: bold;
			vertical-align: top;
			border-bottom: 1px solid #ccc;
			background: #f3f6f7;
			text-align: center;
		}
		table.type09 td {
			width: 350px;
			padding: 10px;
			font-size: 13px;
			vertical-align: top;
			border-bottom: 1px solid #ccc;
			vertical-align: middle;
		}
		table.type03 {
			border-collapse: collapse;
			text-align: left;
			line-height: 1.5;
			border-top: 1px solid #ccc;
			border-left: 3px solid #369;
			margin : 20px 10px;
		}
		table.type03 th {
			width: 147px;
			padding: 10px;
			font-weight: bold;
			vertical-align: top;
			color: #153d73;
			border-bottom: 1px solid #ccc;
		}
		table.type03 td {
			width: 349px;
			padding: 10px;
			vertical-align: top;
			border-bottom: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div style="position: absolute; left: 5px; border-right: 2px solid #999; height: 100%; width: 80px; padding: 20px 0 0 10px;">
		
			<a id="a01" class="active" href="javascript:pageView('01')">Page 1</a><br>
			<a id="a02" href="javascript:pageView('02')">Page 2</a><br>
			<a id="a03" href="javascript:pageView('03')">Page 3</a><br>
			<a id="a04" href="javascript:pageView('04')">Page 4</a><br>
			<a id="a05" href="javascript:pageView('05')">Page 5</a><br>
			<a id="a06" href="javascript:pageView('06')">Page 6</a><br>
			<a id="a07" href="javascript:pageView('07')">Page 7</a><br>
			<a id="a08" href="javascript:pageView('08')">Page 8</a><br>
			<a id="a09" href="javascript:pageView('09')">Page 9</a><br>
			<a id="a10" href="javascript:pageView('10')">Page 10</a><br>
			<a id="a11" href="javascript:pageView('11')">Page 11</a><br>
			<a id="a12" href="javascript:pageView('12')">Page 12</a><br>
			<a id="a13" href="javascript:pageView('13')">Page 13</a><br>
		
	</div>
	<div style="position: absolute; left: 97px; overflow: auto; height: 100%;">
		<div id="p01" class="page">
			<th:block th:replace="report/p001"></th:block>
		</div>
		<div id="p02" class="page hide">
			<th:block th:replace="report/p002"></th:block>
		</div>
		<div id="p03" class="page hide">
			<th:block th:replace="report/p003"></th:block>
		</div>
		<div id="p04" class="page hide">
			<th:block th:replace="report/p004"></th:block>
		</div>
		<div id="p05" class="page hide">
			<th:block th:replace="report/p005"></th:block>
		</div>
		<div id="p06" class="page hide">
			<th:block th:replace="report/p006"></th:block>
		</div>
		<div id="p07" class="page hide">
			<th:block th:replace="report/p007"></th:block>
		</div>
		<div id="p08" class="page hide">
			<th:block th:replace="report/p008"></th:block>
		</div>
		<div id="p09" class="page hide">
			<th:block th:replace="report/p009"></th:block>
		</div>
		<div id="p10" class="page hide">
			<th:block th:replace="report/p010"></th:block>
		</div>
		<div id="p11" class="page hide">
			<th:block th:replace="report/p011"></th:block>
		</div>
		<div id="p12" class="page hide">
			<th:block th:replace="report/p012"></th:block>
		</div>
		<div id="p13" class="page hide">
			<th:block th:replace="report/p013"></th:block>
		</div>
	</div>
	
	
</body>

<script th:inline="javascript">
/*<![CDATA[*/
	var before = "01";
	function pageView(id) {
		var nd = document.getElementById("p" + id);
		var na = document.getElementById("a" + id);
		var od = document.getElementById("p" + before);
		var oa = document.getElementById("a" + before);
		na.classList.add("active");
		nd.classList.remove("hide");
		od.classList.add("hide");
		oa.classList.remove("active");
		before = id;
	}
/*]]>*/
</script>

</html>
